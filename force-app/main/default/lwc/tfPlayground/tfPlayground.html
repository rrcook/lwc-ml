<template>
    <lightning-card title="TensorFlow Playground" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-layout vertical-align="start" class="slds-m-bottom_small">
                        <lightning-layout-item class="slds-p-left_xx-small">
                            <div class="slds-m-around_medium">
                                <p>TensorFlow version {tfVersion}.</p>
                                <p>ML5 version {ml5Version}.</p>
                            </div>
                            <lightning-button label="Run" disabled={runButtonDisabled}
                                onclick={handleRunBostonHousingClick}></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout horizontal-align="start" class="slds-m-bottom_small">
                        <lightning-layout-item class="slds-p-left_xx-small">
                            <div class="slds-m-around_small">
                                <p>
                                    <lightning-progress-bar value={progressPercentage} size="large">
                                    </lightning-progress-bar>
                                </p>
                            </div>
                            <div class="slds-m-around_small">
                                <p>
                                    <lightning-formatted-text value={statusMessage}></lightning-formatted-text>
                                </p>
                            </div>
                            <div class="slds-m-around_small">
                                <p>
                                    <lightning-formatted-text value={modelStatusMessage}></lightning-formatted-text>
                                </p>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item>
                    <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
                </lightning-layout-item>
            </lightning-layout>
        </div>

    </lightning-card>
</template>
